<html>
	<head>
		<link rel="stylesheet" type="text/css" href="JP.css">
		<title>Create a Painting</title>
		<meta charset="utf-8">
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
 		//This is where we code in JavaScript
 		void setup(){
 			size(1300,800);
			background(162, 0, 255);
		}

 		background(162, 0, 255);
		mouseMoved = function() {
    		var randomX = random(20, 90);
    		var randomY = random(20, 90);
    		var randomA = random(20, 200);
    		var randomB = random(200,255);
    		var randomC = random(100, 200);
    		ellipse(mouseX, mouseY, randomX, randomX);
    		fill(randomA, randomB, randomC);
		};



		</script>
	</head>
	<body>
		<button type="button">Click Me!</button>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
